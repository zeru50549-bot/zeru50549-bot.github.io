{% extends "base.html" %}
{% block content %}
<h2>لوحة إدارة الطلبات</h2>
<table class="table table-striped">
    <thead>
        <tr>
            <th>رقم الطلب</th>
            <th>اسم المستخدم</th>
            <th>المنتج</th>
            <th>السعر</th>
            <th>الحالة</th>
            <th>إجراءات</th>
        </tr>
    </thead>
    <tbody>
        {% for order in orders %}
        <tr>
            <td>{{ order.id }}</td>
            <td>{{ order.user }}</td>
            <td>{{ order.product }}</td>
            <td>{{ order.price }}</td>
            <td>{{ order.status }}</td>
            <td>
                <a href="{{ url_for('update_order', order_id=order.id, action='complete') }}" class="btn btn-success btn-sm">تم</a>
                <a href="{{ url_for('update_order', order_id=order.id, action='cancel') }}" class="btn btn-danger btn-sm">إلغاء</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
