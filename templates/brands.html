<!-- templates/brands.html -->
{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">جميع البراندات</h2>
    <div class="row">
        {% for brand in brands %}
        <div class="col-md-4 mb-4">
            <div class="card h-100">

                <!-- الصورة -->
                {% if brand.image %}
                <a href="{{ url_for('static', filename='images/' ~ brand.image) }}" target="_blank">
                    <img src="{{ url_for('static', filename='images/' ~ brand.image) }}" class="card-img-top">
                </a>
                {% else %}
                <img src="{{ url_for('static', filename='images/default.png') }}" class="card-img-top">
                {% endif %}

                <!-- الفيديو -->
                {% if brand.video %}
                <video class="w-100 mt-2" controls>
                    <source src="{{ url_for('static', filename='videos/' ~ brand.video) }}" type="video/mp4">
                    متصفحك لا يدعم عرض الفيديو
                </video>
                {% endif %}

                <div class="card-body">
                    <h5 class="card-title">{{ brand.name }}</h5>
                    <p class="card-text">السعر: {{ brand.price }} جنيه</p>
                    <a href="{{ url_for('order', brand_id=brand.id) }}" class="btn btn-success">طلب الآن</a>
                </div>

            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
