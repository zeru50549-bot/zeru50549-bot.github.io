<!-- templates/prices.html -->
{% extends "base.html" %}
{% block title %}الأسعار{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">قائمة أسعار البراندات</h2>
    <div class="row">
        {% for brand in brands %}
        <div class="col-md-4 mb-4">
            <div class="card h-100 d-flex flex-row align-items-center p-2">

                {% if brand.image %}
                <img src="{{ url_for('static', filename='images/' ~ brand.image) }}" 
                     class="img-thumbnail me-3" style="width: 100px; height: 100px;" alt="{{ brand.name }}">
                {% endif %}

                <div class="flex-grow-1">
                    <h5 class="card-title mb-1">{{ brand.name }}</h5>
                    <p class="mb-1">السعر: {{ brand.price }} جنيه</p>
                    <p class="mb-0">الحالة: متاحة</p> <!-- ممكن تضيف حالة فعلية إذا موجودة في DB -->
                </div>

            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
