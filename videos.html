{% extends "base.html" %}

{% block content %}
<h2>الفيديوهات</h2>
<p>استمتع بمشاهدة الفيديوهات الخاصة بالبراندات.</p>

<div class="row">
    {% for video in videos %}
    <div class="col-md-6 mb-4">
        <div class="card h-100">
            <video controls class="w-100">
                <source src="{{ url_for('static', filename='videos/' + video.filename) }}" type="video/mp4">
                المتصفح لا يدعم عرض الفيديو.
            </video>
            <div class="card-body text-center">
                <h5 class="card-title">{{ video.title }}</h5>
                <a href="{{ url_for('order', video_id=video.id) }}" class="btn btn-primary mt-2">اطلب المنتج</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
